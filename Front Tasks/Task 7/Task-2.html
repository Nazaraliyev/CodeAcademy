<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <p id="p-tag"></p>
    <button onclick="" >Click for setAtribute</button>

    <script>
      // Elements
      var a = document.createElement("a");
      var p = document.getElementById("p-tag");
      var button = document.querySelector("button");

      button.addEventListener("click", () => {
        a.setAttribute("href", "https://github.com/Nazaralieff");
        a.setAttribute("rel", "nofollow");
        a.setAttribute("target", "_self");
        a.setAttribute("type", "text/html");
        a.setAttribute("id", "anchor-tag");
      }
      )

      // Inner Html
      a.innerHTML = "Anchor Tag";
      p.appendChild(a);


    </script>
  </body>
</html>
