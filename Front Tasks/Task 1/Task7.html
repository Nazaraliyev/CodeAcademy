<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            color: red;
        }
        p:first-child{
            color: green;
        }
        p:nth-child(7){
            color: rgb(168, 9, 173);
        }
        p:nth-child(8){
            background-color: rgba(0, 153, 255, 0.445);
        }
        p:last-child{
            width: 500px;
            color: yellow;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="Wrapper">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>

        <p>Paragraph 8</p>
        <p>Paragraph 9</p>
    </div>
</body>
</html>
