<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="box p-5 shadow m-5">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Radius</label>
                  <input id = 'radius' type="number" class="form-control" placeholder="Enter Radius of Sphere">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Volume</label>
                  <input id = 'volume' type="number" class="form-control" placeholder="Volume will write here" disabled>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
              </form>
        </div>
    </div>

    <script>
        let radius = document.querySelector("#radius");
        let volume = document.querySelector("#volume");

        document.querySelector('form').addEventListener("submit", (e) => {
            e.preventDefault();
            let vol = 4/3*Math.pow(radius.value, 3)*Math.PI;
            volume.value = vol;
            // console.log(radius.value);
        })
    </script>
</body>
</html>
